<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel by Olga Kushnarenko</title>
</head>

<body>
    <div>
        <h3>Hey!<br>You can find a short poem in these slides. Try to read it!</h3>
    </div>

    <div class="carousel-container">

        <div class="mySlides fade">
            <img src="./images/img1.jpg">
            <div class="text">There is no magical power</div>
        </div>

        <div class="mySlides fade">
            <img src="./images/img2.jpg">
            <div class="text">As beautiful, powerful</div>
        </div>

        <div class="mySlides fade">
            <img src="./images/img3.jpg">
            <div class="text">And inspiring</div>
        </div>

        <div class="mySlides fade">
            <img src="./images/img4.jpg">
            <div class="text">As our smiling eyes &#9786</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="circles">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="./script.js"></script>
</body>

</html>
